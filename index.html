<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--google icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <!--header-->
    <div class="row">
        <div class="col l12 s12 text-header">
            <h3>Alianzas y Beneficios</h3>
        </div>
        <div class="col l12 s12 text-header-2">
            <h5>Espacio para agregar y eliminar las <br>
                nuevas promociones y beneficios <br>
                de tu grupo.
            </h5>
        </div>
    </div> <!--end of header-->

    <!--link buttons-->
    <div class="links row">
        <div class="col l4 s12">
            <button href="" class="waves-effect waves-light btn col l12 s12 tablinks" onclick="openTab(event,'list-promotions')">Lista</button>
        </div>
        <div class="col l4 s12">
            <button href="" class="waves-effect waves-light btn col l12 s12 tablinks" onclick="openTab(event,'new-promotion')">Establecimientos</button>
        </div>
        <div class="col l4 s12">
            <button href="" class="waves-effect waves-light btn col l12 s12 tablinks" onclick="openTab(event,'new-establishment')">Rubros</button>
        </div>
    </div> <!--end of link buttons-->

    <!--new promotions container-->
    <div id="new-promotion" class="row tabs new-promotion">
        <div class="container">
            <label for="">Rubros</label>
            <select name="" class="browser-default" id="categories" class="col s6">
                <option id="options" value="">Salud</option>
                <option id="options" value="">Deporte</option>
                <option id="options" value="">Entretenimiento</option>
                <option id="options" value="">Mascotas</option>
            </select>
            <label for="">Establecimientos</label>
            <select name="" class="browser-default" id="Establishments" class="col s6">
                <option id="options" value="">Salud</option>
                <option id="options" value="">Deporte</option>
                <option id="options" value="">Entretenimiento</option>
                <option id="options" value="">Mascotas</option>
            </select>

            <div class="row">
                <div class="input-field">
                    <label for="">Titulo</label>
                    <input type="text">
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <label for="">Descripcion</label>
                    <input type="text">
                </div>
            </div>
            <div class="col l12">
                <a href="" class="waves-effect waves-light btn col l2 s2">Añadir imagen</a>
                <img src="img/image-placeholder.png" alt="" class="col l2 s2">
            </div>
            <div class="col l12">
                <div class=" offset-l8 col l4">
                    <a href="" class="waves-effect black btn col l12 s12 ">Crear nueva promocion</a>
                </div>

            </div>

        </div>
    </div> <!--end of new promotios container-->


    <!--new establishment container-->
    <div id="new-establishment" class="row tabs new-establishment">
        <div class="container ">
            <div class="col l6">
                <div class="row">
                    <div class="input-field">
                        <label for="">Titulo</label>
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="col l6">
                <label for="">Rubros</label>
                <select name="" class="browser-default" id="Establishments" class="col l12">
                    <option id="options" value="">Salud</option>
                    <option id="options" value="">Deporte</option>
                    <option id="options" value="">Entretenimiento</option>
                    <option id="options" value="">Mascotas</option>
                </select>
            </div>
            <div class="col l12">
                <div class="input-field col l12 s12">
                    <label for="">Direccion</label>
                    <input type="text">
                </div>
                <div class="input-field col l12 s12">
                    <label for="">Telefono</label>
                    <input type="text">
                </div>
            </div>
            <div class="col l12">
                <a href="" class="waves-effect waves-light btn col l2 s2">Añadir imagen</a>
                <img src="img/image-placeholder.png" alt="" class="col l2 s2">
            </div>
            <div class="col l12">
                <div class=" offset-l8 col l4">
                    <a href="" class="waves-effect black btn col l12 s12 ">Crear nuevo Establecimiento</a>
                </div>
            </div>
        </div>
    </div> <!--end of new estalishments container-->


    <!--list promotions container-->
    <div id="list-promotions" class="row tabs list-promotions">
        <div class="container">
            <label for="">Rubros</label>
            <select name="" class="browser-default" id="categories" class="col s6">
                <option id="options" value="">Salud</option>
                <option id="options" value="">Deporte</option>
                <option id="options" value="">Entretenimiento</option>
                <option id="options" value="">Mascotas</option>
            </select>
            <label for="">Establecimientos</label>
            <select name="" class="browser-default" id="Establishments" class="col s6">
                <option id="options" value="">Salud</option>
                <option id="options" value="">Deporte</option>
                <option id="options" value="">Entretenimiento</option>
                <option id="options" value="">Mascotas</option>
            </select>
            <div class="promotions-detail-container col 12">
                <div class="col l12 ">
                    <h4>2 pizzas personales a solo $6.00</h4>
                </div>
                <div id="promotion-picture" class="col l12">
                </div>
                <div class="col l12">
                    <h5>
                        9 HUNDRED PIZZA
                    </h5>
                </div>
                <div class="col l12">
                    <div>
                        <p>
                            este es un ejemplo de la Descripcion de una de las promociones
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div> <!--end of list promotions container-->



    <script src="js/app.js"></script>
</body>

</html>
